<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>视频预览</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #dplayer{
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="dplayer"></div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="/static/admin/js/DPlayer.min.js"></script>
    <script>
        window.onload = function(){
            var dp = new DPlayer({
                container: document.getElementById('dplayer'),
                preload: 'metadata',
                video: {
                    url: "{$info['url']}",
                    pic: "{$info['cover']}",
                    type: 'auto'
                }
            });
        }
    </script>
</body>
</html>
