<!doctype html>
<html lang="zh-CN">
<head>
    <title>{$conf['title']} - 注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="__INDEX__/public.css">
    <script>APP_PATH = "{:iurl()}";</script>
    <script src="__INDEX__/js/jquery.min.js?ver={:time()}"></script>
    <script src="__INDEX__/js/swiper.min.js?ver={:time()}"></script>
    <script src="__INDEX__/public.js?ver={:time()}"></script>
    <style>
        .zhuce-tips{
            font-size: .35rem;
            margin-top: .63rem;
            color: #fa436a;
        }
    </style>
</head>
<body>
<main class="page">
    <div class="login-box">
        <div class="title">注册账号</div>
        <div class="fields">
            <div class="item">
                <input id="username" type="text" placeholder="请输入用户名">
            </div>
            <div class="item">
                <input id="password" type="password" placeholder="请输入密码">
            </div>
            <div class="item">
                <input id="repassword" type="password" placeholder="请重复输入密码">
            </div>
        </div>
        <div class="btns">
            <a class="login" href="javascript:;">注册账号</a>
            <a class="register" href="{:iurl('login')}">返回登录</a>
        </div>
        <div class="zhuce-tips">
            <span>
                {$conf['zhuce_tips']}
            </span>
        </div>

    </div>

    <div class="tabbar">
        {include file="tabbar"/}
    </div>
</main>
<script>
    $(function(){
        $(".login-box .btns .login").on('click',function(){
            var field = {
                username:$("#username").val(),
                password:$("#password").val(),
                repassword:$("#repassword").val(),
            }
            if(field.username == ""){
                tips('用户账号不能为空')
                return;
            }
            if(field.password == ""){
                tips('登录密码不能为空')
                return;
            }
            if(field.repassword == ""){
                tips('重复密码不能为空')
                return;
            }
            if(field.password != field.repassword){
                tips('两次密码不一致')
                return;
            }

            $.ajax({
                url:window.location.href,
                type:'post',
                data:field,
                dataType:'json',
                success:function(result){
                    if(result.code === 1){
                        tips(result.msg,2000,function(){
                            window.location.href = "{:iurl('user')}";
                        });
                    }else{
                        tips(result.msg);
                    }
                }
            })

        });
    });
</script>
</body>
</html>
